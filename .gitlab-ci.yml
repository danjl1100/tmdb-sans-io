stages:
  - build
  - test
  - deploy

before_script:
  - rustup toolchain install stable
  - rustup default stable
  - rustup update

build:
  stage: build
  tags:
    - server
  script:
    - cargo build

unit_tests:
  stage: test
  tags:
    - server
  script:
    - cargo test unit_tests

integration_tests:
  stage: test
  tags:
    - server
  script:
    - cargo test integration_tests

example_tests:
  stage: test
  tags:
    - server
  script: 
    - cargo run --example basic

deploy:
  stage: deploy
  tags:
    - server
  script:
    - cargo login $CRATES_TOKEN
    - cargo package
    - cargo publish
  when: manual
  only:
    - master
